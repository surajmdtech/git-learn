name: ðŸš€ Build + Deploy Backend to Render

on:
  push:
    paths:
      - 'backend/**'
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: âœ… Lint (optional)
        run: npm run lint || echo "Skipping lint"

      - name: ðŸ§ª Run Tests (optional)
        run: npm test 

      - name: ðŸš€ Deploy to Render
        run: |
          curl -X POST https://api.render.com/v1/services/srv-d1f95vidbo4c739oq290/deploys \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{}'
